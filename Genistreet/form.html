        <main style="padding-top: 50px">
            <form method="POST" action = "AddBlock_bkg.psp">
                <h1>Register a Deed</h1>
                <fieldset> <!-- logical grouping -->
                    <legend><span class = "number">1</span>Grantor Info</legend>
                
                    <label for = "name">First Name: </label> <!-- for attribute associate with the particular id attribute, it will click to get focused -->
                    <input type = "text" id='name' name="guarantor_fname"> <!-- self clsoing tag -->
                    
                    <label for = "name">Last Name: </label>  
                    <input type = "text" id='name' name="guarantor_lname">

                    <legend><span class = "number">2</span>Grantee Info</legend>
                
                    <label for = "name">First Name: </label> <!-- for attribute associate with the particular id attribute, it will click to get focused -->
                    <input type = "text" id='name' name="guarantee_fname"> <!-- self clsoing tag -->
                    
                    <label for = "name">Last Name: </label>  
                    <input type = "text" id='name' name="guarantee_lname">

                    <legend><span class = "number">3</span>Property Transaction Info</legend>
                
                    <label for = "address">Address: </label> <!-- for attribute associate with the particular id attribute, it will click to get focused -->
                    <input type = "text" id='address' name="address"> <!-- self clsoing tag -->
                    
                    <label for = "city">City: </label>  
                    <input type = "text" id='city' name="city">
                    <label for = "consideration">Consideration: </label>  
                    <input type = "text" id='consideration' name="consideration">
                    
                    <legend><span class = "number">4</span>Attach File(s)</legend>
                    
                    <input type="file" id="file" name="file">
                    <span class="file-custom"></span>
                </fieldset>
                <button type ="submit" name="send_form" value="submit"> Submit </button>  <!-- form is not complete without a submit button-->
            </form>
